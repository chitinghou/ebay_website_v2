<h1>Image Model</h1>
<ng-container *ngIf="showModal">
  <p>Show Modal Value: {{ showModal }}</p>
</ng-container>

<ng-container *ngIf="itemDetails">
  <h2>{{ itemDetails.Title }}</h2>
</ng-container>

<div class="modal fade" [ngClass]="{'show': showModal}" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content fixed-size-modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-light close" (click)="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-dark modal-nav-button" (click)="prevImage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
              <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
          </button>
          <div class="border border-black border-5 rounded-1">
            <img [src]="currentImage" alt="Product Image" class="img-fluid fixed-size-image">
          </div>
          <button class="btn btn-dark modal-nav-button" (click)="nextImage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
              <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close" (click)="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
