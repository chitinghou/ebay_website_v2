<div class="container pb-2">
  <table class="table table-dark">

    <tbody>
      <ng-container *ngIf="sellerInfo.storeName" class="mb-2 mt-2">
        <tr>
          <td colspan="2" class="text-center"><strong>{{ sellerInfo.storeName.toUpperCase() }}</strong></td>
        </tr>
      </ng-container>
      <tr>
        <td class="col-4"><strong>Feedback Score</strong></td>
        <td class="col-8">{{ sellerInfo.feedbackScore || 'N/A' }}</td>
      </tr>
      <tr>
        <td><strong>Popularity</strong></td>
        <td class="progress-cell">
          <div class="progress-text">
            {{ sellerInfo.popularitie || 'N/A' }}
          </div>
          <div class="progress-image">
            <round-progress
              [current]=sellerInfo.popularitie
              [max]="100"
              [color]="'green'"
              [background]="'#eaeaea'"
              [radius]="25"
              [stroke]="2"
              [rounded]="true"
              [clockwise]="false"
              [responsive]="false"
              [duration]="800"
              [animation]="'easeInOutQuart'"
              [animationDelay]="0">
            </round-progress>
          </div>
        </td>
      </tr>
      <tr>
        <td><strong>Feedback Rating Star</strong></td>
        <td>
          <button type="button" class="btn btn-primary" [ngStyle]="{ 'border-radius': '100%', 'background-color': sellerInfo.feedbackRatingStar, 'border-color': sellerInfo.feedbackRatingStar }">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
            </svg>
          </button>

        </td>
      </tr>
      <tr>
        <td><strong>Top Rated</strong></td>
        <td style="color:green">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check custom-green" viewBox="0 0 16 16" *ngIf="sellerInfo.topRatedSeller">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x text-danger" viewBox="0 0 16 16" *ngIf="!sellerInfo.topRatedSeller">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </td>
      </tr>
      <ng-container *ngIf="sellerInfo.storeName" >
        <tr>
          <td><strong>Store Name</strong></td>
          <td>{{ sellerInfo.storeName || 'N/A' }}</td>
        </tr>
      </ng-container>

      <ng-container *ngIf="sellerInfo.storeURL" >
        <tr>
          <td><strong>Buy Product At</strong></td>
          <td><a href="{{sellerInfo.storeURL}}" target="_blank"> store </a></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
